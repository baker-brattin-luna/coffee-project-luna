<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Website</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<!--teal-tile-->
<div class="tile is-ancestor">
  <div class="tile is-vertical is-4">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <label for="roast-selection">Roast Types</label>
          <select id="roast-selection" class="button is-dark dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            <option class="dropdown-item">All</option>
            <option class="dropdown-item">Drip</option>
            <option class="dropdown-item">Iced</option>
            <option class="dropdown-item">Frozen</option>
            <option class="dropdown-item">Tea</option>
          </select>
          <input class="form-control search-input" id="myInput" type="text"
                 placeholder="Browse Our Options">
        </article>
        <!--yellow-tile-->
        <article class="tile is-child notification is-warning">
          <label for="add-coffee">Custom Request</label>
          <select id="add-coffee" class="button is-dark dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            <option class="dropdown-item">Drip</option>
            <option class="dropdown-item">Iced</option>
            <option class="dropdown-item">Frozen</option>
            <option class="dropdown-item">Tea</option>
          </select>

          <div class="">
            <input class="form-control search-input" id="newDrinkSearch"
                   type="text"
                   placeholder="Custom Drink">
            <input class="button is-dark" id="submit" type="submit"/>
        </article>
      </div>
    </div>
    <!--Coffee-List-Tile-->
    <article class="tile is-parent notification is-dark">
      <div id="coffees">
      </div>
    </article>
  </div>
</div>




<script src=_javascript/main.js></script>
</body>
</html>
